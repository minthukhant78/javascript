    <title>Booleans</title>
  </head>
  <body>
    <script>
      console.log(typeof true);
      console.log(typeof false);
      console.log(4 == 2 + 2);
      console.log(42 < 33);
      if (false) {
        console.log("Hello");
      } else {
        console.log("else false");
      }

      if (30 >= 20) {
        console.log("Yes can drive");
      } else {
        console.log("Can't drive");
      }

      if (30 <= 20) {
        console.log("Yes can drive");
      } else {
        console.log("Can't drive");
      }

      if (30 <= 20) {
        console.log("Yes can drive");
        console.log("Congrats");
      } else if (30 <= 20) {
        console.log("Yes Other else if");
      } else {
        console.log("Can't drive");
      }

      const age =19;
      if (age>=18) {
        console.log("Yes You con  Join")
      } else {
        console.log ("age is not")
      }
    </script>
  </body>
